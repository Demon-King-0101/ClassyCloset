<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassyCloset</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/output.css">
</head>

<body>
    <nav>
        <div class="nav container flex justify-between items-center">
            <img src="images/ClassyClosed.png" alt="" class="w-[120px] ml-[67px]">

            <form action="" class="border-solid w-[390px] h-[50px] flex rounded-[25px]">
                <label for="" class="w-[316px] border border-black rounded-[25px]">
                    <input type="search" class="pl-4 w-full h-[50px] pt-[14px] pb-4" placeholder="Search...">
                </label>
                <button class="" type="submit w-[74px] h-[50px]">
                    <img src="images/search-icon.svg" alt="" class="w-[25px] h-[27px] pt-[11px] pl-6 ">
                </button>
            </form>

            <div class="another__functions flex gap-[23px]">
                <a href="" class="flex items-center">
                    <img src="images/america.svg" alt="" class="w-11 h-6">English(US)
                </a>
                <img src="images/Bell.svg" alt="" class="">
                <img src="images/avatar.svg" alt="" class="">
            </div>
        </div>
    </nav>

    <header>
        <div class="container flex justify-between">
            <div class="login__image__section nm:max-w-[932px] nm:h-[1024px] w-full relative">
                <img src="images/unsplash_rOk4VSMS3Ck.png" alt="" class="nm:max-w-[932px] nm:w-full nm:h-[1024px] absolute">
                <div class="content__section relative text-white pt-[334px] pl-[72px] w-[554px] h-[354px]">
                    <h1 class="text-[40px] leading-[50px] font-extrabold">“1st Fashion Brand in Uzbekiston”</h1>
                    <span class="">fashionholic.com</span>
                </div>
            </div>
    
            <div class="login__input w-[375px] h-[735px] ml-[77px]">
                <img src="images/Saly-33.png" alt="" class="ml-[60px] mt-[26px] w-[256px] h-[260px]">

                <div class="input__section w-[319px] h-[735px]">
                    <h1 class="text-center mx-auto text-[36px] leading-[44px] font-bold">Register</h1>
                    <form action="" class="nm:w-[319px]">
                        <label class="flex-col flex gap-y-[22px] w-full">
                            <input type="text" class="w-[319px] h-[63px] rounded-[5px] bg-[#F5F4F2] px-4 py-[5px]" placeholder="Email">
                            <input type="text" class="w-[319px] h-[63px] rounded-[5px] bg-[#F5F4F2] px-4 py-[5px]" placeholder="Username">
                            <input type="password" class="w-[319px] h-[63px] rounded-[5px] bg-[#F5F4F2] px-4 py-[5px]" placeholder="Password">
                            <input type="password" class="w-[319px] h-[63px] rounded-[5px] bg-[#F5F4F2] px-4 py-[5px]" placeholder="Confirm Password">
                        </label>
                        <button class="w-full h-[63px] bg-[#E42C14] mt-[22px] rounded-xl text-white text-[18px] leading-[22px] font-bold" type="submit">Register</button>
                    </form>
                    
                    <div class="flex flex-col gap-[10px] mt-2">
                        <p href="" class="text-center mx-auto text-[#0E8BF1]"><a href="">Forgot password?</a></p>
                        <p class="text-center text-[#8F8F8F] mx-auto">Or login whith</p>
                    </div>
    
                    <div class="flex gap-[22px] justify-center mt-[10px]">
                        <div class="w-[55px] h-[55px] rounded-full border border-[#E9E9E9] flex justify-center items-center">
                            <img src="images/google.svg" alt="" class="w-[48px] h-[48px]">
                        </div>
                        <div class="w-[55px] h-[55px] rounded-full border border-[#E9E9E9] flex justify-center items-center">
                            <img src="images/facebook.svg" alt="" class="w-[48px] h-[48px]">
                        </div>
                    </div>
                    <p class="flex justify-center gap-6 mt-10">Have an account yet?<a href="logIn.html" class="text-[#0E8BF1]">Login</a></p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
